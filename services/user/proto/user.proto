syntax = "proto3";

package proto;

service UserService {
    rpc userRegister(RegisterReq) returns (RegisterResp);
//    rpc userLogin()
}

message RegisterReq {
    string username = 1;
    string password = 2;
}

message RegisterResp {
    int64 code = 1;
    string message = 2;
}

